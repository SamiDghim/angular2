<h1 class="component1">Component 1 :</h1>
source: {{ source }} <br>
<div>
  <div class="form-group">
    <label for="title">Title : </label>
    <input type="text" id="title" class="form-control" #title>
  </div>

  <div class="form-group">
    <label for="body" >Body : </label>
    <input type="text" id="body" class="form-control" #body>
  </div>

  <div class="form-group">
    <label for="user-id">User-ID : </label>
    <input type="text" id="user-id" class="form-control"  #userId>
  </div>

  <button type="button" class="btn" (click)="onPost(title.value, body.value, userId.value)" >
    Post Data
  </button>
  <button type="button" class="btn" (click)="onGetPosts()">
    Get all Posts
  </button>
  <p> Response: {{response | json}}</p>
</div>
